<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon-32x32.png" type="images/x-icon">
  <link rel="stylesheet" href="Styles.css" types="text/css">
  <title>Order Summary</title>
</head>
<body>
  
  <div class="card">
    <img  class="hero" src="images/illustration-hero.svg" alt="illustration-hero">

    <div class="container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>

      <div class="musicplan">
        <div class="imageicon"><img src="images/icon-music.svg" alt="music icon"></div>

        <div class="annualplan">
          <h2>Annual Plan</h2>
          <p>$59.99/Year</p>
        </div>

        <a href="#">Change</a>
      </div>
      <div class="buttons" >
        <button class="proceed">
          Proceed to Payment
        </button>
        <button class="cancel">
          Cancel Order
        </button>
      </div>
      
    </div>
  </div>

</body>
</html>
